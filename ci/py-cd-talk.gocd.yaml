environments:
  flags:
    pipelines:
      - continuous
    agents:
      - fbd37ad3-b2fc-4a22-9106-0a76bc7257ad
      - 36e2b7ab-6f76-4da9-935a-49b56d03f48c
      - 8d18d6f8-892e-4c90-9ced-6c340bd18677
pipelines:
  continuous:
    group: flags
    materials:
      source:
        scm: 5e9b10ad-3832-46fa-b040-a5cd9d596ffb
        blacklist:
          - master
    stages:
      - linting:
          jobs:
            linting:
              tasks:
               - exec:
                   command: tox
                   arguments:
                     - "-e linting"
            security:
              tasks:
                - exec:
                   command: tox
                   arguments:
                     - "-e security"
      - unit:
          jobs:
            tests_pypy3:
              artifacts:
                - test:
                    source: report.xml
              tasks:
                - exec:
                    run_if: passed
                    command: tox
                    arguments:
                      - "-e pypy3-nocov"
                      - "--"
                      - "-m unit"
                      - "--junitxml=report.xml"
            tests_py36:
              artifacts:
                - test:
                    source: report.xml
              tasks:
                - exec:
                    run_if: passed
                    command: tox
                    arguments:
                      - "-e py36-nocov"
                      - "--"
                      - "-m unit"
                      - "--junitxml=report.xml"
 
